<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <div class="image">
                    <img src="image/photo.jpg" alt="">
                    <button class="btn_white">Uplaod Picture</button>
                </div>
                <div class="card_data">
                    <h1>System Administrator</h1>
                    <h3>System Administrator at Empty</h3>
                    <p>Email:
                        <span class="email"></span>
                    </p>
                    <p>Location:
                        <span  class="location"></span>
                    </p>
                    <p>Phone:
                        <span class="phone"></span>
                    </p>
                </div>
            </div>
            <form>
               <button class="btn_succes">About US</button>
               <input type="email" placeholder="Email" id="email">
               <input type="text" placeholder="Location" id="location">
               <input type="phone" placeholder="Phone" id="phone">
                <button id="button_submit">Submit</button>
            </form>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
